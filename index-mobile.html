<!doctype html>
<html lang="id" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orion Clinic - Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/_sdk/element_sdk.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
</head>
<body class="h-full bg-white">
    <div id="app" class="h-full w-full mx-auto bg-white relative overflow-hidden md:flex" style="max-height: 100%;">
        <!-- Desktop Sidebar (hidden on mobile) -->
        <aside class="hidden md:flex flex-col w-72 bg-white border-r border-gray-100 h-full flex-shrink-0 z-40">
            <div class="p-8 flex items-center border-b border-gray-100">
                <img src="logoorion.png" alt="Logo" class="w-10 h-10 mr-4 object-contain">
                <h1 class="text-2xl font-bold text-gray-800">Orion Clinic</h1>
            </div>
            <nav class="flex-1 overflow-y-auto p-6 space-y-2">
                <!-- navigation buttons same as desktop -->
                <button onclick="showScreen('home-screen')" class="w-full flex items-center space-x-4 px-4 py-3.5 text-gray-600 rounded-2xl hover:bg-blue-50 hover:text-blue-600 transition-all group">
                    <svg class="w-6 h-6 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                    <span class="font-medium text-base">Beranda</span>
                </button>
                <!-- other buttons omitted for brevity -->
            </nav>
            <div class="p-6 border-t border-gray-100">
                <button onclick="showScreen('login-screen')" class="w-full flex items-center space-x-4 px-4 py-3 text-red-600 rounded-2xl hover:bg-red-50 transition-all">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                    <span class="font-medium text-base">Keluar</span>
                </button>
            </div>
        </aside>
        <!-- Main content (screens) unchanged -->
        <!-- ... -->
        <!-- Bottom Navigation (visible on mobile) -->
        <div id="bottom-nav" class="absolute bottom-0 left-0 right-0 bg-white border-t border-gray-100 px-6 py-3 flex justify-between items-center md:hidden">
            <!-- navigation buttons same as original -->
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
